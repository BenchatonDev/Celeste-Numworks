name: Build app

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # From the github action marketp place by RangHo
    - name: Setup the Arch Linux environment
      uses: RangHo/setup-arch@v1.2.2
      with:
        packages: base-devel arm-none-eabi-gcc arm-none-eabi-newlib nvm nodejs npm
          
    - uses: actions/checkout@v4
    - name: Setup NodeJs with NVM
      run: |
        . /usr/share/nvm/init-nvm.sh
        nvm install 16
      shell: arch.sh {0}
      
    - name: Build
      run: |
        . /usr/share/nvm/init-nvm.sh
        nvm use 16
        make
      shell: arch.sh {0}

    - name: Archive the artifact
      uses: actions/upload-artifact@v4.6.2
      with:
        name: app-build
        path: /home/runner/work/Celeste-Numworks/Celeste-Numworks/target/Celeste.nwa
